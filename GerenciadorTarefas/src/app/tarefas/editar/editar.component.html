<h1>Editar tarefa</h1>

<div class="well">
  <form #formTarefa="ngForm">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        minlength="5"
        required
        [(ngModel)]="tarefa.nome"
        #nome="ngModel">
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
        class="alert alert-danger">
        <div [hidden]="!nome.errors.required">
          Digite a tarefa.
        </div>
        <div [hidden]="!nome.errors.minlength">
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input
        type="submit"
        class="btn btn-success"
        value="Atualizar"
        (click)="atualizar()"
        [disabled]="!formTarefa.form.valid"
      >&nbsp;
      <a [routerLink]="['/tarefas']"
        class="btn btn-secondary">
        <i class="fa fa-chevron-left fa-fw" aria-hidden="true"></i> Voltar
      </a>
    </div>
  </form>
</div>
