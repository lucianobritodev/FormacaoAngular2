<div class="container-fluid">
  <h1>Agenda de Tarefas</h1>

  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th class="text-center">Tarefas</th>
          <th>Concluída</th>
          <th class="text-center">
            <a  [routerLink]="['/tarefas/cadastrar']"
                class="btn btn-xs btn-success"
                title="Novo"
                alt="Novo">
              <i class="fa fa-plus fa-fw" aria-hidden="true"></i> Novo
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tarefa of tarefas">
          <td
            [tarefaConcluida]="tarefa.concluida"
            [class.text-secondary]="tarefa.concluida === true">
            {{ tarefa.nome }}
          </td>
          <td style="width: 100px" class="text-center">
            <input
              type="checkbox"
              [value]="tarefa.id"
              [checked]="tarefa.concluida"
              (click)="alterarStatus(tarefa)" />
          </td>
          <td class="text-center" style="width: 260px">
            <a [routerLink]="['/tarefas/editar', tarefa.id]"
                title="Editar"
                alt="Editar"
                class="btn btn-xs btn-info">
              <i class="fa fa-pencil fa-fw" aria-hidden="true"></i> Editar
            </a>&nbsp;
            <a
              href="#"
              title="Excluír"
              alt="Excluír"
              class="btn btn-xs btn-danger"
              (click)="remover($event, tarefa)">
              <i class="fa fa-trash-o fa-fw" aria-hidden="true"></i> Excluir
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <p *ngIf="tarefas.length==0">Não há tarefas cadastradas.</p>
</div>
