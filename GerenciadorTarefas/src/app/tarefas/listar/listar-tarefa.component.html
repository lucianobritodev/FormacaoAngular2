<div class="container-fluid">
  <h1>Agenda de Tarefas</h1>

  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th class="text-center">Tarefas</th>
          <th>ConcluÃ­da</th>
          <th class="text-center">
            <a class="btn btn-xs btn-success">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              Novo
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tarefa of tarefas">
          <td
            [class.text-secondary]="tarefa.concluida === true">
            {{ tarefa.nome }}
          </td>
          <td style="width: 70px" class="text-center">
            <input
              type="checkbox"
              [value]="tarefa.id"
              [checked]="tarefa.concluida" />
          </td>
          <td class="text-center" style="width: 200px">
            <a title="Editar" alt="Editar" class="btn btn-xs btn-info">
              <span
                class="glyphicon glyphicon-pencil"
                aria-hidden="true">
              </span>
              Editar
            </a>
            <a
              href="#"
              title="Remover"
              alt="Remover"
              class="btn btn-xs btn-danger"
            >
              <span
                class="glyphicon glyphicon-remove"
                aria-hidden="true"
              ></span>
              Remover
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
</div>
