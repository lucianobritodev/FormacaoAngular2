<h1 class="h1 title">Produtos:</h1>

<div class="main-page" >
  <div class="table-responsive">
    <div class="btn-group float-right" role="group" aria-label="Button group">
      <button type="button" name="alterar" id="alterar" class="btn btn-success" (click)="recarregarLista()">
        Listar
      </button>
    </div>
    <table id="table-cadastro" class="table caption-top table-striped table-hover justify-content-between" *ngIf="carregando">
        <caption>Lista de Produtos</caption>
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Marca</th>
            <th scope="col">Descrição</th>
            <th scope="col">Cor</th>
            <th scope="col">Preço</th>
            <th scope="col" class="button-controls">Editar</th>
            <th scope="col" class="button-controls">Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of listaProdutos">
            <th scope="row">{{produto.id}}</th>
            <td>{{produto.nome}}</td>
            <td>{{produto.marca}}</td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.cor}}</td>
            <td>{{produto.preco | currency:'BRL'}}</td>
            <td>
              <button type="button" name="alterar" id="alterar" class="btn btn-warning" (click)="editarProduto(produto.id)">
                Editar
              </button>
            </td>
            <td>
              <button type="button" name="alterar" id="alterar" class="btn btn-danger" (click)="alertExcluir(produto.id)" >
                Excluir
              </button>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
